<div class="card"  style="width: 18rem">
  <section style="height:20vh;">
    <img
    class="card-img-top"
    src={{url}}
    alt="Card image cap"
    style="height:100%;width:100%"
  />
  </section>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><h5 class="card-title">{{hotel.nombre}} - {{hotel.poblacion}}</h5></li>
      <li *ngIf="hotel.categoria==1" class="list-group-item"><p class="card-text" >⭐</p></li>
      <li *ngIf="hotel.categoria==2" class="list-group-item"><p class="card-text" >⭐⭐</p></li>
      <li *ngIf="hotel.categoria==3" class="list-group-item"><p class="card-text" >⭐⭐⭐</p></li>
      <li *ngIf="hotel.categoria==4" class="list-group-item"><p class="card-text" >⭐⭐⭐⭐</p></li>
      <li *ngIf="hotel.categoria==5" class="list-group-item"><p class="card-text" >⭐⭐⭐⭐⭐</p></li>
      <li class="list-group-item">Precio: {{hotel.precioMin}} €</li>
      <li class="list-group-item"><a routerLink="/hotel" (click)="enviarInfo()" class="btn btn-danger">Ir al Hotel</a></li>

    </ul>

  </div>
</div>
